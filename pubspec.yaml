name: usat_calendar
description: Une application pour l'organisation des matchs et entraÃ®nements du club USAT

publish_to: 'none'

version: 1.0.1+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  filter_list: ^1.0.2 # MAYBE NOT NEEDED
  motion_tab_bar_v2: ^0.2.3 # MAYBE NOT NEEDED
  flutter_native_splash: ^2.3.1
  flutter_localizations:
    sdk: flutter
  flutter_i18n: ^0.33.0

dev_dependencies:
  flutter_launcher_icons: '^0.13.1'
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter
  lint: ^2.1.2

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/i18n/

  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Italic.ttf
          style: italic
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf
        - asset: fonts/RobotoMono-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  image_path: 'assets/images/logoUSAT_mini.png'
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: 'assets/images/logoUSAT_mini.png'
  windows:
    generate: true
    image_path: 'assets/images/logoUSAT_mini.png'
    icon_size: 48 # min:48, max:256, default: 48

flutter_native_splash:
  color: '#FFFFFF'
  image: assets/images/logoUSAT.png
  web: false
